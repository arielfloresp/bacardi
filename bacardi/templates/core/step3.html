{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participación</title>
    <style>
        /* Estilos generales para centrar el contenido */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .checkbox-group {
            text-align: left;
            font-size: 12px;
            color: #555;
            margin: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group a {
            color: #007bff;
            text-decoration: none;
        }

        .button-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #d32f2f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-submit:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>Ingresa tus datos para continuar con la participación:</h2>
        
        <!-- Agregamos onsubmit en la etiqueta form -->
        <form onsubmit="return redirigirPromocion()">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="acepta_terminos" required>
                    Al iniciar sesión en esta aplicación, acepta nuestra <a href="#">Política de Privacidad</a> y <a href="#">Términos y Condiciones</a>.
                </label>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="acepta_marketing">
                    Acepto recibir correos electrónicos con noticias, promociones y otras comunicaciones de marketing.
                </label>
            </div>

            <button type="submit" class="button-submit">Continuar</button>
        </form>
    </div>

    <script>
        function redirigirPromocion() {
            // Aquí puedes agregar lógica para validar el formulario si es necesario
            window.location.href = "promocion.html"; // Cambia esto al nombre del archivo de la página de promoción
            return false; // Previene el envío estándar del formulario
        }
    </script>
</body>
</html>
